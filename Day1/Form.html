<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2  class="title">Kreativan Technology Form</h2>
        <form name="myForm" action="#" onsubmit="return validateForm()">
            <div  class="user details">
                <div class="input-box" id="name1">
                    <span class="details">First Name</span>
                    <input name="fname" type="text"placeholder="Enter yor first name" class="inputs">
                    <span class="formerror"><b></b></span>
                    </div>
                    <br>
                   
                    <div class="input-box" id="name2">
                        <span class="details">Last Name</span>
                        <input name="lname" type="text"placeholder="Enter your last name"  class="inputs">
                        <span class="formerror"><b></b></span
                    </div>
                        <br>
                        <br>
                <div class="input-box" id="mailId">
                    <span class=" details"> Email id</span>
                    <input name="email" type="Email"placeholder="Email id"  class="inputs">
                    <span class="formerror"><b></b></span
                    </div>
                    <br>
                    <br>
                <div class="input-box" id="contactInfo">
                    <span class=" details">Contact number</span>
                    <input name="contact" type="number"placeholder="contact number"  class="inputs">
                    <span class="formerror"><b></b></span
                    </div>
                    <br>
                    <br>
                    Male 
                    <input type="radio" checked=true name="user_gender"> 
                    Female 
                    <input type="radio"  name="user_gender" > 
                    Others
                    <input type="radio"  name="user_gender" > 
                    <br>
                    <br>
                    <button id="reset" class="btn" value="reset">Reset</button>
                    <button class="btn"
                     value="submit">Submit</button>
        </form>

    </div>
    <script src="./form.js"></script>
</body>
</html>
